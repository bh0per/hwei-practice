<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hwei Combo Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="combo-container">
        <h1>hwei practice <img src="https://cdn-icons-png.freepik.com/512/5969/5969129.png" alt="Huawei logo" style="width: 50px; vertical-align: middle;"></h1>
        <h3>made by werbel</h3>
        <img id="combo-image" src="" alt="Combo image" style="max-width: 200px; margin: 10px auto; display: none;"> <!-- Nowy element -->
        <p>Combo: <span id="combo-text">Loading...</span></p>
        <div id="timer">Time remaining: <span id="time">10</span> seconds</div>
        <div id="key-buttons"></div>
        <div id="feedback" style="margin-top: 20px;"></div>
        <div id="completion-time" style="margin-top: 20px;"></div>
        <div id="completion-message">Gratulacje! Dobrze powtórzyłeś combo!</div>
        <h3> Potrzebna klawiatura xD</h3>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
